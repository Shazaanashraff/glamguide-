<!DOCTYPE html>
<html>
<head>
    <title>Form to be submitted</title>
    <link rel="icon"  type="image/jpg" href="images/kavithma.jpg">
</head>
<a href="https://asianwiki.com/Lovely_Runner">
    <button style="background-color: brown; border-radius: 0cqmax; border-color: beige;"> Click me</button>
    </a>
    <br>
    <br>
    <form action="index.php" method="post" enctype="multipart/form-data ">
        <label for = "Username">Username: </label>
        <input type="text" id="Username" placeholder="kavithma" minlength="6" maxlength="15" required>
        <br>
        <br>
        <label for="Password"> Password: </label>
        <input type="password" id="Password" placeholder="1234" minlength="4" maxlength="6" required>
        <br>
        <br>
        <label for="PhoneNo">PhoneNo:</label>
        <input type="number" id="PhoneNO" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br>
        <br>
        <label for="Birthday"> Birthday:</label>
        <input type="date" id="Birthday" placeholder="12/12/1234">
        <br>
        <br>
        <label for="E-mail"> E-mail:</label>
        <input type="email" id="E-mail" placeholder="kavithma@gmail.com" required>
        <br>
        <br>
        <label for="Quantity"> Quantity:</label>
        <input type="number" id="Quantity" placeholder="[0-10]" min="0" max="10">
        <br>
        <br>
        <label for="Title"> Title:</label>
        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr" name="title">
        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms" name="title">
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD" name="title">
        <br>
        <br>
        <label for="Payment">Payment</label>
        <select>
         <option value="Mastercard"> Mastercard</option>   
         <option value="Debit-card"> Debit-card</option>
         <option value="Credit-card"> Credit-card</option>
        </select>
        <br>
        <br>
        <label for="Subscribe"> Subscribe</label>
        <input type="checkbox" id="Subscribe">
        <br>
        <br>
        <label for="Comment">Comment</label>
        <textarea id ="comments" rows="3" cols="25"></textarea>
        <br>
        <br>
        <label for="File"> File</label>
        <input type="file" id="File" accept="image/png, image/jpeg">
        <br>
        <br>
        <input type="submit" id="Submit">   
    <br>
    <br>
    <input type="reset" id="Reset">
    </form>
    </body>
    </html>
